<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝触屏版</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,max-scale=2.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/tool.js"></script>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<header>
    <div class="logo"></div>
    <div class="search">
        <input type="text" placeholder="搜索商品、品牌">
    </div>
    <div class="menu"></div>
    <div class="user"></div>
</header>
<div class="scroll-data">
    <div class="scroll-container">
        <div class="module">
            <section class="map">
                <div class="map-column"><a href=""><img src="https://gw.alicdn.com/tfs/TB11OCuRpXXXXaBXFXXXXXXXXXX-230-230.png?avatar=1" alt=""><span>苏宁易购</span></a></div>
                <div class="map-column"><a href=""><img src="https://gw.alicdn.com/tfs/TB1OaIwRXXXXXapXpXXXXXXXXXX-230-230.png?avatar=1" alt=""><span>天猫超市</span></a></div>
                <div class="map-column"><a href=""><img src="https://gw.alicdn.com/tfs/TB1I9ApRXXXXXcGXpXXXXXXXXXX-230-230.png?avatar=1" alt=""><span>天猫国际</span></a></div>
                <div class="map-column"><a href=""><img src="https://gw.alicdn.com/tfs/TB126IaRXXXXXcXXVXXXXXXXXXX-230-230.png?avatar=1" alt=""><span>聚划算</span></a></div>
                <div class="map-column"><a href=""><img src="https://gw.alicdn.com/tfs/TB1NTkrRXXXXXcKXpXXXXXXXXXX-230-230.png?avatar=1" alt=""><span>分类</span></a></div>
            </section>
            <section class="carousel"></section>
            <div class="hot-item"></div>
        </div>
    </div>
</div>

</body>
<script src="scripts/index.js"></script>
</html>
