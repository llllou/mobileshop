<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/reset.css">

</header>
<div class="scroll-data">
    <div class="scroll-container">
        <div class="module">
            <section class="map">
                <div class="map-column"><a href=""><img

                <div class="map-column"><a href=""><img
                        src="https://gw.alicdn.com/tfs/TB1NTkrRXXXXXcKXpXXXXXXXXXX-230-230.png?avatar=1"
                        alt=""><span>分类</span></a></div>

            <section class="carousel swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide"><a href=""> <img src="" alt=""></a></li>

                <div class="hot-head">
                    超实惠

            </div>

    </div>
    <div class="back-top"><img src="https://img.alicdn.com/tps/TB1WIQfJFXXXXbqXFXXXXXXXXXX-88-88.png" alt=""></div>
