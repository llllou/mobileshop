<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,max-scale=2.0,intial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="bower_components/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header><h3>淘宝账户登录</h3></header>
<div class="alert">
    <div class="up"><span class="icon"></span></div>
    <div class="down"><p></p></div>
</div>
<div class="mask"></div>
<section>
    <form action="" method="get">
        <div class="container">
            <div>
                <div class="column">
                    <p>账户</p>
                    <input type="text" placeholder="手机号/邮箱/用户名" id="username">
                    <span></span>
                </div>

                <div class="column">
                    <p>登录密码</p>
                    <input type="password" placeholder="请输入密码" id="password">
                    <span></span>
                </div>
            </div>
            <div>
                <submit>登录</submit>
            </div>
            <div>
                <p><a href="register.html">免费注册</a>
                    <span>忘记密码</span>
                </p>
                <button>短信校验码登录</button>
            </div>
        </div>
    </form>
</section>
</body>
<script src="scripts/tool.js"></script>
<script src="scripts/login.js"></script>
</html>
